<div class="container">
  <div class="d-flex justify-content-between" >
    <div class="p-1">
      <label class="head">Bypass Requests</label>
    </div>
    <div class="p-2">
      <span (click)="close()">
        <mat-icon>close</mat-icon>
      </span>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="spacer"></div>
  <div class="container-fluid card" style="padding: 10px;margin-bottom: 10px">
    <div class="d-flex justify-content-center">
      <p class="pHeader">{{message}}</p>
    </div>
    <div class="d-flex">
    <textarea name="" cols="30" rows="10"  style="width: 99%;height: 70px;" placeholder="Enter remarks..." [(ngModel)]="remarks">
    </textarea>
    </div>
    <div class="d-flex justify-content-end p-1" style="margin-right: -25px;">
      <div class="p-1">
        <button mat-stroked-button color="info" (click)="close()"><mat-icon>close</mat-icon>Close</button>
      </div>
      <div class="p-1" *ngIf="!hideBtn">
        <button mat-stroked-button color="warn"(click)="RejectOrCancelRequest()" >Reject Request</button>
      </div>
      <div class="p-1" *ngIf="hideBtn">
        <button mat-stroked-button color="warn"(click)="RejectOrCancelRequest()" >Cancel Request</button>
      </div>
    </div>
  </div>
</div>
