<div class container>
  <div class="row">
    <div class="col-md-12">
      <img src="assets/dashboard.png" alt="" style="height: 20px;padding-left: 10px;margin-bottom: 10px">
      <label class="form-header-2">Repository</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 ">
      <mat-divider></mat-divider>
    </div>
  </div>

  <div class="d-flex justify-content-between" style="margin-bottom: -40px; margin-top: 5px">
    <div class="mr-auto p-2" style="width: 100%;margin-left: -13px">
      <div class="sb-example-1">
        <div class="search">
          <input type="text" class="searchTerm" placeholder="Search here..." (keypress)="omit_special_char($event)" [(ngModel)]="search" (input)="globalSearch(search)" >
        </div>
      </div>
    </div>
  </div>

    <div class="d-flex justify-content-between p-2">
        <ag-grid-angular
          style="width: 100%; height: 450px;;text-align: center"
          class="ag-theme-balham"
          [rowHeight]="25"
          [paginationAutoPageSize]="true"
          [paginationPageSize]="20"
          [headerHeight]="35"
          [scrollbarWidth]="2"
          rowSelection="multiple"
          [pagination]="true"
          (gridReady)="onGridReady($event)"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          (cellClicked)="cellClickEvent($event)"
          [filterable]="true" [showfilterrow]="true"
          [rowData]="rowData">
        </ag-grid-angular>
    </div>


  </div>
